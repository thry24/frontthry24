<ion-content class="ion-padding">
  <div class="tabla-wrapper">
    <table class="kpi-table">
      <thead>
        <tr>
          <th>Fecha de alta</th>
          <th>Tipo de Propiedad</th>
          <th>ID</th>
          <th>Leads Generados</th>
          <th>Vistas</th>
          <th>Colonia</th>
          <th>Zona de Mayor demanda</th>
          <th>Costo por Lead</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datosKPI">
          <td>{{ item.fecha }}</td>
          <td>{{ item.tipo }}</td>
          <td>
            <img [src]="item.imagen" class="kpi-img" />
            <div class="id-text">{{ item.id }}</div>
          </td>
          <td>{{ item.leads }}</td>
          <td>{{ item.vistas }}</td>
          <td>{{ item.colonia }}</td>
          <td>{{ item.zona }}</td>
          <td>{{ item.costo || 'Pendiente' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
