<div class="formulario-clientes">
  <h2><ion-icon name="person-add-outline"></ion-icon> Añadir Cliente</h2>

  <form (ngSubmit)="guardarCliente()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="cliente.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="cliente.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="cliente.telefono" name="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de cliente</ion-label>
      <ion-select [(ngModel)]="cliente.tipo" name="tipo">
        <ion-select-option value="comprador">Comprador</ion-select-option>
        <ion-select-option value="inquilino">Inquilino</ion-select-option>
        <ion-select-option value="inversionista">Inversionista</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" class="btn-guardar">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      Guardar Cliente
    </ion-button>
  </form>
</div>
