<app-header></app-header>
<app-loading></app-loading>
<ion-content class="Thry24-login-content" fullscreen>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-left">
        <h2>Bienvenido de nuevo</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

        <form (ngSubmit)="iniciarSesion()">
          <ion-item lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              placeholder="Correo electrónico"
              [(ngModel)]="correo"
              name="correo"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="verPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
            <ion-icon
              [name]="verPassword ? 'eye-off-outline' : 'eye-outline'"
              slot="end"
              (click)="togglePassword()"
              class="toggle-password"
            ></ion-icon>
          </ion-item>

          <ion-button expand="block" type="submit" class="btn-login-Thry24">
            Iniciar sesión
          </ion-button>

          <div class="registro-link">
            ¿No tienes cuenta?
            <a routerLink="/registro">Regístrate aquí</a>
          </div>
        </form>
      </div>

      <div class="login-right">
        <div class="carrusel">
          <img
            [src]="imagenesCarrusel[slideActual]"
            alt="Imagen de propiedad"
          />
        </div>
      </div>
    </div>
  </div>
</ion-content>
